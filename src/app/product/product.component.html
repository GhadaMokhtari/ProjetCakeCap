<div class="container">
  <div class="row">
    <div class="col-md-2">
      <h5 class="card-title mt-3">{{product.name}}</h5>
      <div class="logo">
        <img class="rond" [attr.src]="this.getImage()" width="40%" (click)="startFabrication()" style="cursor:pointer"/>
        <h5 class="card-title mt-3"> Quantit√© : {{product.quantite}}</h5>

      </div>
    </div>
    <div class="col-md-2">
<!--      <progress-bar [progress]="15" [color]="'#488aff'">-->
<!--      </progress-bar>-->
      <toaster-container style="background-color: #d8a683"></toaster-container>
      <div class="progress" #bar ></div>
      <button type=button class="button col-md-5 btn btn-warning btn-md"  style="background-color: #d8a683" (click)="updateBuy()" *ngIf="_qtmulti != 'Max'" [disabled]="_money < calcCout(buyQuantite())">Buy {{_qtmulti}}</button>
      <button type=button class="button col-md-5 btn btn-warning btn-md" (click)="updateBuy()" *ngIf="_qtmulti == 'Max'">Buy X{{calcMaxCanBuy()}}</button>    </div>
  </div>
</div>
